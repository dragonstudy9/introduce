<script>
    let title = "삶이 있는 한 희망은 있다 -키케로";
    let text = document.querySelector("#titleText");

    let i = 0;
    let id = setInterval(() => {
        let word = title.charAt(i++);
        text.innerHTML += word;
        if (i > title.length) {
            text.innerHTML = "";
            i = 0;
        }
    }, 300);

    setInterval(() => {
        let datetime = new Date();
        let obj = document.querySelector(".timer");
        let time = datetime.getHours() + ":" + datetime.getMinutes() + ":" + datetime.getSeconds();
        obj.innerHTML = time;
    }, 1000);

</script>
