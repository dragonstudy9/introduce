<script>
    let title = "삶이 있는 한 희망은 있다 -키케로";
    let text = document.querySelector("#titleText");

    let i = 0;
    let id = setInterval(() => {
        let word = title.charAt(i++);
        text.innerHTML += word;
        if (i > title.length) {
            text.innerHTML = "";
            i = 0;
        }
    }, 300);

    setInterval(()=>{
        let datetimer = new Date();
        let obj = document.querySelector(".timer");
        let timer = datetimer.getHours() + ":" + datetimer.getMinutes() + ":" + datetimer.getSeconds();
        obj.innerHTML = timer;
    }, 1000);
</script>
